syntax = "proto3";

option go_package = "github.com/guiln/prom-gateway/grpc/protocol";

message CreateCounterRequest {
    string counter_name = 1;
    optional string counter_help = 2;
}

message CreateCounterResponse {
    enum CreateCounterResult {
        SUCCESS = 0;
        FAILED = 1;
    }

    CreateCounterResult result = 1;
}

service Metrics {
    rpc CreateCounter(CreateCounterRequest) returns (CreateCounterResponse);
}
